<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konmeo22132 Bot - KEY SYSTEM</title>
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Particles background -->

  <!-- TOP BAR -->
  <header class="topbar">

      <div class="brand">
        <span class="brand__name">Hune Cloud Phone</span>
      </div>

      <nav class="topbar__actions" aria-label="Social links">
        <!-- Discord -->
        <a class="iconbtn iconbtn--discord"

          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">

          </svg>
        </a>

        <!-- Telegram -->
        <a class="iconbtn iconbtn--telegram"
           href="https://t.me/Konmeo22132Bot"
           target="_blank" rel="noreferrer" aria-label="Telegram">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path fill="currentColor" d="M21.7 3.6c.6-.25 1.2.28 1 .93l-3.3 16.1c-.18.82-1.08 1.12-1.67.67l-4.9-3.6-2.36 2.28c-.38.37-1.02.1-1.02-.43v-4.1l9.5-8.6c.27-.25-.05-.65-.38-.45L6.2 13.5 1.8 12c-.78-.26-.77-1.37.02-1.6L21.7 3.6Z"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <!-- APP -->
  <div class="app blurred" id="app">
    <main class="main">
      <section class="card" role="region" aria-label="Key viewer">
        <div class="card__inner">
          <div class="card__top">
            <div>
              <h1 class="title">Key Viewer</h1>
              <p class="subtitle">
                Lấy key từ query <code>?keyname=</code> và copy nhanh.
              </p>
            </div>
            <div class="badge" id="badge">Ready</div>
          </div>

          <div class="keybox">
            <div class="keylabel">KEYNAME</div>
            <div class="keyvalue" id="keyValue" title="">—</div>
          </div>

          <div class="actions">
            <button class="btn" id="copyBtn" type="button" disabled>
              <svg class="btn__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M9 9h10v10H9V9Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M5 15H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              Copy key
            </button>
          </div>

          <div class="hint" id="hint">Mở trang với <b>?keyname=YOUR_KEY</b> để hiển thị key.</div>
        </div>
      </section>
    </main>
  </div>

  <!-- INTRO -->
<div class="intro" id="intro" aria-label="Intro">
  <div class="intro__panel">
    <div class="intro__row">
      <div class="intro__logo" aria-hidden="true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 94.38 122.88"
          width="48"
          height="64"
        >
          <path
            d="M8.723,45.706h2.894v-8.729c0-10.139,3.987-19.368,10.412-26.069
            C28.479,4.177,37.386,0,47.19,0c9.805,0,18.711,4.177,25.163,10.907
            c6.424,6.701,10.411,15.931,10.411,26.069v8.729h2.894
            c2.401,0,4.583,0.98,6.162,2.56s2.56,3.761,2.56,6.162v59.73
            c0,2.401-0.98,4.583-2.56,6.162s-3.761,2.56-6.162,2.56H8.723
            c-2.402,0-4.583-0.98-6.163-2.56S0,116.56,0,114.158v-59.73
            c0-2.401,0.981-4.583,2.56-6.162C4.14,46.687,6.321,45.706,8.723,45.706z

            M44,87.301L39.81,98.28h14.762l-3.884-11.13
            c2.465-1.27,4.15-3.84,4.15-6.803c0-4.223-3.425-7.647-7.647-7.647
            c-4.223,0-7.648,3.425-7.648,7.647
            C39.542,83.432,41.369,86.091,44,87.301z

            M17.753,45.706h58.875v-8.729
            c0-8.511-3.326-16.236-8.686-21.826
            C62.61,9.589,55.265,6.137,47.19,6.137
            S31.77,9.589,26.438,15.15
            c-5.359,5.59-8.686,13.315-8.686,21.826V45.706z"
            fill="rgba(255,255,255,.9)"
          />
        </svg>
      </div>


        <div class="intro__brand">
          <div class="intro__titlewrap">
            <div class="intro__title" id="introTitle"></div>
            <span class="intro__caret" aria-hidden="true"></span>
          </div>
          <div class="intro__sub">Initializing secure environment…</div>
        </div>
      </div>

      <div class="intro__divider"></div>

      <div class="intro__load">
        <div class="intro__bar" aria-label="Loading">
          <i id="barFill"></i>
        </div>
        <div class="intro__status" id="statusBox" aria-label="Status"></div>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast" role="status" aria-live="polite">
    <div class="dot" id="toastDot"></div>
    <span id="toastText">Copied</span>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    /* =========================
       PARTICLES BACKGROUND CONFIG
    ========================= */
    particlesJS("particles-js", {
      particles: {
        number: { value: 72, density: { enable: true, value_area: 900 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.32, random: true, anim: { enable: false } },
        size: { value: 2.0, random: true, anim: { enable: false } },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.16,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.65,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: ["grab", "repulse"] },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.40 } },
          repulse: { distance: 120, duration: 0.40 }
        }
      },
      retina_detect: true
    });

    /* =========================
       KEY VIEWER
    ========================= */
    const qs = new URLSearchParams(location.search);
    const key = (qs.get("keyname") || "").trim();

    const keyValueEl = document.getElementById("keyValue");
    const copyBtn = document.getElementById("copyBtn");
    const badge = document.getElementById("badge");
    const hint = document.getElementById("hint");

    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    const toastDot = document.getElementById("toastDot");
    let toastTimer = null;

    function setBadge(t){ badge.textContent = t; }

    function showToast(message, ok = true){
      toastText.textContent = message;
      toastDot.classList.toggle("warn", !ok);
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1500);
    }

    function renderKey(){
      if(!key){
        keyValueEl.textContent = "—";
        keyValueEl.title = "";
        copyBtn.disabled = true;
        setBadge("No key");
        hint.innerHTML = 'Chưa có key. Thử: <b>?keyname=ABC-123</b>';
        return;
      }
      keyValueEl.textContent = key;
      keyValueEl.title = key;
      copyBtn.disabled = false;
      setBadge("Loaded");
      hint.textContent = "Nhấn “Copy key” để sao chép.";
    }

    async function copyToClipboard(text){
      if (navigator.clipboard && window.isSecureContext) {
        await navigator.clipboard.writeText(text);
        return;
      }
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.setAttribute("readonly", "");
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      const ok = document.execCommand("copy");
      document.body.removeChild(ta);
      if(!ok) throw new Error("Copy failed");
    }

    copyBtn.addEventListener("click", async () => {
      if(!key) return;
      copyBtn.disabled = true;
      setBadge("Copying…");
      try{
        await copyToClipboard(key);
        showToast("Đã copy key", true);
        setBadge("Copied");
      }catch(e){
        showToast("Không thể copy (hãy dùng HTTPS)", false);
        setBadge("Error");
      }finally{
        setTimeout(() => {
          copyBtn.disabled = !key;
          setBadge(key ? "Loaded" : "No key");
        }, 450);
      }
    });

    renderKey();

    /* =========================
       INTRO LOADING
    ========================= */
    const app = document.getElementById("app");
    const intro = document.getElementById("intro");
    const introTitle = document.getElementById("introTitle");
    const barFill = document.getElementById("barFill");
    const statusBox = document.getElementById("statusBox");

    const TITLE = "Konmeo22132 Bot - KEY SYSTEM";
    const statuses = ["Checking IP", "Checking SYSTEM", "Checking KEY"];
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function typewriter(text){
      introTitle.textContent = "";
      for (let i = 0; i < text.length; i++){
        introTitle.textContent += text[i];
        const jitter = (i % 7 === 0) ? 16 : 0;
        await sleep(24 + jitter);
      }
    }

    function swapStatus(txt){
      const current = statusBox.querySelector(".line.current");
      if (current){
        current.classList.remove("enter");
        current.classList.add("exit");
        current.classList.remove("current");
      }
      const line = document.createElement("div");
      line.className = "line enter current";
      line.textContent = txt;
      statusBox.appendChild(line);
      setTimeout(() => statusBox.querySelectorAll(".line.exit").forEach(n => n.remove()), 520);
    }

    function animateProgress(durationMs){
      const start = performance.now();
      return new Promise(resolve => {
        function tick(now){
          const t = Math.min(1, (now - start) / durationMs);
          const eased = 1 - Math.pow(1 - t, 3);
          barFill.style.width = (eased * 100).toFixed(2) + "%";
          if (t < 1) requestAnimationFrame(tick);
          else resolve();
        }
        requestAnimationFrame(tick);
      });
    }

    async function runIntro(){
      await sleep(380);
      typewriter(TITLE);

      await sleep(900);
      let i = 0;
      swapStatus(statuses[i++]);

      const loop = setInterval(() => {
        swapStatus(statuses[i % statuses.length]);
        i++;
      }, 1050);

      await animateProgress(3200);
      clearInterval(loop);

      swapStatus("Done");
      await sleep(280);

      intro.classList.add("fadeout");
      app.classList.remove("blurred");
      setTimeout(() => intro.remove(), 720);
    }

    window.addEventListener("load", runIntro);
  </script>
</body>
</html>
