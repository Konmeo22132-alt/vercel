  <!-- INTRO (giữ nguyên loading/intro của bạn, nếu bạn đang có) -->
  <div class="intro" id="intro" aria-label="Intro">
    <div class="intro__panel">
      <div class="intro__row">

          <!-- LOCK SVG (nhỏ vừa) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94.38 122.88">

  <!-- TOAST -->
  <div class="toast" id="toast" role="status" aria-live="polite">
    <div class="dot" id="toastDot"></div>
    <span id="toastText">Copied</span>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Google reCAPTCHA v2 checkbox -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    /* =========================
       PARTICLES (mobile optimized)
    ========================= */
    const isMobile = matchMedia("(max-width: 480px)").matches;
    particlesJS("particles-js", {
      particles: {
        number: { value: isMobile ? 44 : 72, density: { enable: true, value_area: 900 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.32, random: true, anim: { enable: false } },
        size: { value: 2.0, random: true, anim: { enable: false } },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.16,
          width: 1
        },
        move: {
          enable: true,
          speed: isMobile ? 0.55 : 0.65,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: !isMobile, mode: ["grab", "repulse"] },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.40 } },
          repulse: { distance: 120, duration: 0.40 }
        }
      },
      retina_detect: true
    });

    /* =========================
       TOAST
    ========================= */
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    const toastDot = document.getElementById("toastDot");
    let toastTimer = null;

    function showToast(message, ok = true){
      toastText.textContent = message;
      toastDot.classList.toggle("warn", !ok);
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1500);
    }

    /* =========================
       KEY + BASE64 DECODE AFTER CAPTCHA
    ========================= */
    const appEl   = document.getElementById("app");
    const gateEl  = document.getElementById("gate");
    const badge   = document.getElementById("badge");
    const hint    = document.getElementById("hint");
    const keyEl   = document.getElementById("keyValue");
    const copyBtn = document.getElementById("copyBtn");

    const qs = new URLSearchParams(location.search);
    const keyB64 = (qs.get("keyname") || "").trim();

    // Display masked initially
    function setMaskedState(){
      keyEl.textContent = "••••••••••••••";
      keyEl.title = "";
      badge.textContent = "Locked";
      hint.textContent = "Hoàn thành captcha để hiện key.";
      copyBtn.disabled = true;
    }
    setMaskedState();

    function decodeBase64Flexible(input){
      if(!input) return "";
      // support url-safe base64
      let s = input.replace(/-/g, "+").replace(/_/g, "/");
      while (s.length % 4) s += "=";

      try{
        // handle utf-8 safely
        const binary = atob(s);
        const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
        const decoded = new TextDecoder("utf-8", { fatal: false }).decode(bytes);
        return decoded.trim();
      }catch(e){
        return "";
      }
    }

    async function copyToClipboard(text){
      if (navigator.clipboard && window.isSecureContext) {
        await navigator.clipboard.writeText(text);
        return;
      }
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.setAttribute("readonly", "");
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      const ok = document.execCommand("copy");
      document.body.removeChild(ta);
      if(!ok) throw new Error("Copy failed");
    }

    copyBtn.addEventListener("click", async () => {
      const text = keyEl.textContent || "";
      if(!text || text.includes("•")) return;

      copyBtn.disabled = true;
      badge.textContent = "Copying…";
      try{
        await copyToClipboard(text);
        showToast("Đã copy key", true);
        badge.textContent = "Copied";
      }catch(e){
        showToast("Không thể copy (hãy dùng HTTPS)", false);
        badge.textContent = "Error";
      }finally{
        setTimeout(() => {
          copyBtn.disabled = false;
          badge.textContent = "Loaded";
        }, 450);
      }
    });

    // Called by reCAPTCHA when success
    window.onCaptchaOk = function onCaptchaOk(token){
      // token exists, but this is CLIENT-ONLY gate
      // decode base64 key and reveal
      const decoded = decodeBase64Flexible(keyB64);

      if(!decoded){
        showToast("Key không hợp lệ (base64)", false);
        gateEl.classList.add("shake");
        setTimeout(() => gateEl.classList.remove("shake"), 500);
        return;
      }

      keyEl.textContent = decoded;
      keyEl.title = decoded;

      badge.textContent = "Loaded";
      hint.textContent = "Nhấn “Copy key” để sao chép.";
      copyBtn.disabled = false;

      // hide gate + unblur app
      gateEl.classList.add("out");
      appEl.classList.remove("gated");

      setTimeout(() => {
        gateEl.style.display = "none";
      }, 260);

      showToast("Verified", true);
    };

    /* =========================
       INTRO LOADING (giữ như cũ)
    ========================= */
    const intro = document.getElementById("intro");
    const introTitle = document.getElementById("introTitle");
    const barFill = document.getElementById("barFill");
    const statusBox = document.getElementById("statusBox");

    const TITLE = "Konmeo22132 Bot - KEY SYSTEM";
    const statuses = ["Checking IP", "Checking SYSTEM", "Checking KEY"];
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function typewriter(text){
      introTitle.textContent = "";
      for (let i = 0; i < text.length; i++){
        introTitle.textContent += text[i];
        const jitter = (i % 7 === 0) ? 16 : 0;
        await sleep(24 + jitter);
      }
    }

    function swapStatus(txt){
      const current = statusBox.querySelector(".line.current");
      if (current){
        current.classList.remove("enter");
        current.classList.add("exit");
        current.classList.remove("current");
      }
      const line = document.createElement("div");
      line.className = "line enter current";
      line.textContent = txt;
      statusBox.appendChild(line);
      setTimeout(() => statusBox.querySelectorAll(".line.exit").forEach(n => n.remove()), 520);
    }

    function animateProgress(durationMs){
      const start = performance.now();
      return new Promise(resolve => {
        function tick(now){
          const t = Math.min(1, (now - start) / durationMs);
          const eased = 1 - Math.pow(1 - t, 3);
          barFill.style.width = (eased * 100).toFixed(2) + "%";
          if (t < 1) requestAnimationFrame(tick);
          else resolve();
        }
        requestAnimationFrame(tick);
      });
    }

    async function runIntro(){
      await sleep(380);
      typewriter(TITLE);

      await sleep(900);
      let i = 0;
      swapStatus(statuses[i++]);

      const loop = setInterval(() => {
        swapStatus(statuses[i % statuses.length]);
        i++;
      }, 1050);

      await animateProgress(3200);
      clearInterval(loop);

      swapStatus("Done");
      await sleep(280);

      intro.classList.add("fadeout");
      setTimeout(() => intro.remove(), 720);
    }

    window.addEventListener("load", runIntro);
  </script>
